name: CodeQL

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/dist/**"
      - "**/storybook-static/**"

  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/dist/**"
      - "**/storybook-static/**"

  schedule:
    - cron: "31 7 * * 3"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
      checks: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: Javascript
          - language: TypeScript

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/common-actions/setup

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: Build manually
        run: pnpm build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{matrix.language}}
