name: CodeQL Analysis

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/dist/**"
      - "**/storybook-static/**"

  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/dist/**"
      - "**/storybook-static/**"

  schedule:
    - cron: 31 7 * * 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/common-actions/setup

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          build-mode: none

      - name: Build manually
        run: pnpm build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:javascript,/language:typescript
