name: Semantic Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  main:
    name: Validate Pull Request title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5.4.0
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test

          requireScope: true

          headerPattern: '^(\w+)\(([a-z]+)\): (.+)$'
          headerPatternCorrespondence: type, scope, subject

          subjectPattern: '^[a-z0-9\s\-_.,!]{1,50}$'
          subjectPatternError: |
            The subject "{subject}" in pull request title "{title}"
            must be lowercase, max 50 characters, and can only contain:
            letters, numbers, spaces, dash, underscore, dot, comma, and exclamation mark.

          ignoreLabels: |
            Version Packages
            bot

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
